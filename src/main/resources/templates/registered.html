<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/2005/Atom">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>通用科技</title>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
    <link href="css/ui/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/ui/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="css/ui/animate.css" rel="stylesheet">
    <link href="css/ui/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/ui/plugins/iCheck/custom.css" rel="stylesheet">

    <!-- Sweet alert -->
    <link href="css/ui/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <style type="text/css">
        .form-group.text-left .i-checks {
            width: 45%;
            display: initial;
        }

        .form-group.text-left a {
            float: right;
            cursor: pointer;
            width: 45%;
            font-size: 12px;
            text-align: right;
            margin-top: 2px;
        }
    </style>

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div style="height: 150px;">
            <div class="head" style="position: absolute;left: 28%;">
                <div style="border-radius: 50%;-webkit-border-radius: 50%;-o-border-radius: 50%;-moz-border-radius: 50%;border: 6px solid rgba(221,218,215,0.23);width: 132px;height: 132px;font-size: 120px;" class="fa fa-user-circle"></div>
            </div>
        </div>
        <h3>欢迎注册通用科技</h3>
        <p>创建一个通用科技新账户</p>
        <form class="m-t" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="电子邮箱"
                       required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="密码"
                       required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="nextpassword"
                       placeholder="确认密码" required="">
            </div>
            <div class="form-group" style="height: 35px;">
                <input type="text" style="width: 45%;display: initial;float: left;" class="form-control" name="vcode"
                       placeholder="验证码" required="">
                <input type="submit" style="width: 45%;display: initial;float: right;" class="btn btn-primary"
                       onclick="sendvcode(event);" attr="发送验证码"/>
            </div>
            <div class="form-group text-left">
                <div class="checkbox i-checks">
                    <label class="no-padding">
                        <input type="checkbox" class="form-control" required=""><i></i> 我同意注册协议</label>
                </div>
                <a onclick="_protocol(event);">查看注册协议</a>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>

            <p class="text-muted text-center">
                <small>已经有账户了？</small>
                <a th:href="@{'/login'}">点此登录</a>
            </p>

        </form>
    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/ui/bootstrap.min.js?v=3.3.6"></script>
<script src="js/jquery1.12.0.min.js"></script>
<script src="js/jquery.cookie.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/base64.min.js"></script>
<!-- Sweet alert -->
<script src="js/ui/plugins/sweetalert/sweetalert.min.js"></script>

<!-- iCheck -->
<script src="js/ui/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green'
        });
    });
</script>

<script src="js/public.min.js"></script>
<script src="js/spinners.min.js"></script>
<script src="js/ajax_me.js"></script>
<script src="js/register.js"></script>

</body>

</html>
