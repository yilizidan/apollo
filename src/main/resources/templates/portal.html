<head>

    <title>通用科技</title>

    <!--[if lt IE 9]>

    <link rel="shortcut icon" href="images/favicon.ico">
    <link href="css/ui/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/ui/font-awesome.css?v=4.4.0" rel="stylesheet">

<body class="gray-bg sidebar-content">

<div class="wrapper wrapper-content animated fadeInRight" id="portal_vue">
    <div class="row">
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>访问统计(一周)
                        <small>折线图</small>
                    </h5>
                    <div class="ibox-tools" @click.stop="iboxClick($event,0)">
                        <a class="dropdown-toggle">
                            <i :class="chart_visitors"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content" style="position: relative">
                    <div id="morris-area-chart-number-visitors" style="max-height: 280px;"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>访问统计(一月)
                        <small>折线图</small>
                    </h5>
                    <div class="ibox-tools" @click.stop="iboxClick($event,1)">
                        <a class="dropdown-toggle">
                            <i :class="chart_visits"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content" style="position: relative">
                    <div id="morris-area-chart-visits" style="max-height: 280px;"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>访问统计(一周)
                        <small>面积图</small>
                    </h5>
                    <div class="ibox-tools" @click.stop="iboxClick($event,0)">
                        <a class="dropdown-toggle">
                            <i :class="chart_visitors"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content" style="position: relative">
                    <div id="area-morris-chart-number-visitors" style="max-height: 280px;"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>访问统计(一月)
                        <small>面积图</small>
                    </h5>
                    <div class="ibox-tools" @click.stop="iboxClick($event,1)">
                        <a class="dropdown-toggle">
                            <i :class="chart_visits"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content" style="position: relative">
                    <div id="area-morris-chart-visits" style="max-height: 280px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
